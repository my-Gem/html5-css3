<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>小薇学院第四天</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	#mycanvas{
		width:400px;
		height:200px;
		position:absolute;
		left:50%;
		top:50%;
		margin-left:-200px;
		margin-top:-100px;
		background:#ccc;		
	}
  </style>
  
 </head>
 <body>
  <canvas id="mycanvas"></canvas>
  <script>
  //1.获取到画布
	var mycanvas=document.getElementById("mycanvas");
	//2.获取到画笔
	var ctx=mycanvas.getContext("2d");
	ctx.fillStyle="#fc0";
	//3.开始一个新路径
	ctx.beginPath();
	//4.画圆
	//圆心坐标x,y,r半径，开始弧度，结束弧度,顺时针还是逆时针，默认顺时针
	ctx.arc(0,0,50,0,Math.PI);
	//5.填充
	ctx.fill();	
	
	ctx.beginPath();
	//4.把画笔移动到另一个点
	ctx.moveTo(0,0);
	ctx.lineTo(400,200);
	//5.填充
	ctx.closePath();
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(400,200,50,0,Math.PI,true);
	ctx.closePath();
	ctx.fillStyle="#fc0";
	ctx.fill();	
  </script>
 </body>
</html>
